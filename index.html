<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Gulp Sass Starter</title>
  <link rel="stylesheet" href="dist/css/styles.min.css">
</head>
<body>
  <script type="text/x-handlebars">
    <section class="container">
      <h2>Welcome to Ember.js</h2>
      {{outlet}}
    </section>
  </script>

  <script type="text/x-handlebars" id="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script src="./src/js/libs/jquery-1.10.2.js"></script>
  <script src="./src/js/libs/handlebars-1.1.2.js"></script>
  <script src="./src/js/libs/ember-1.5.1.js"></script>
  <script src="./src/js/app/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="./src/tests/runner.js"></script>
</body>
</html>
